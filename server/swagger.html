<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.5.0/swagger-ui.min.css">
</head>
<body>

    window.onload = () => {
      SwaggerUIBundle({

        dom_id: '#swagger-ui',
      });
    };
  </script>
</body>
</html>
